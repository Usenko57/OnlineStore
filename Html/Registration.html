<!DOCTYPE html>
<html>
<head>
	<title>Online store</title>
</head>
<body>
	<h1>Регистрация</h1>
	<form action="http://OnlineStore/Registration" method="post" >
		<input type="text" name="fio" placeholder="ФИО"><br>
		<input type="date" name="birthDate" placeholder="Дата рождения"><br>
		<input type="email" name="email" placeholder="Адрес электронной почты"><br>
		<input type="password" name="password" placeholder="Пароль" maxlength="16"><br>
		<input type="password" name="confirmPassword" placeholder="Подтверждение пароля"><br>
		<input type="submit" name="registration" value="Зарегистрироваться"><br><br>		
	</form>
</body>
</html>
