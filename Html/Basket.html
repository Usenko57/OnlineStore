<!DOCTYPE html>
<html>
<head>
	<title>Оформление заказа</title>
	<link rel="stylesheet" href="Basket.css">
</head>
<body>
	<h1>Оформление заказа</h1>
	<h2>Список товаров</h2>
	<div class="phones-in-basket">
		<table>
			<th>Мобильный телефон</th>
			<th>Количество</th>
			<th>Cтоимость</th>
			<tr>
				<td>
					<div class="name-and-photo"></div>
				</td>
				<td>
					<input id=simCards type="number" name="simCards" 
							min="0" value="1">
				</td>
				<td>
					<span id=price>Mobile.Price</span>
				</td>
			<tr>
		</table>		
	</div>
	<div class="basket-footer">
		<span>Общая стоимость: </span>
		<span id=totalCost>totalCost</span>
		<input id=checkoutButton type="submit">Оформить заказ</div>
		<a href="Home.html">Вернуться к покупкам</a>
	</div>
</body>
</html>
