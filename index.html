<!DOCTYPE html>
<html>
<head>
	<title>Интернет магазин</title>	
	<link rel="stylesheet" href="Css/Home.css">	
</head>
<body>
	<div id=blackout>	
		<div id=login>
			<div class="form">
				<h1 class="form__title">Вход</h1>
				<form action="http://OnlineStore/Login" method="post" >				
					<input id=email type="email" name="email" placeholder="Адрес электронной почты">
					<input id=password type="password" name="password" placeholder="Пароль" maxlength="16">
					<input id=login_button type="submit" name="login" value="Войти">
					<a class="form__ref-in-form" href="#resetPassword">Не помню пароль</a>			
					<a class="form__ref-in-form" href="#registration" name="registration">Регистрация</a>						
				</form>		
			</div>
			<a class="close-icon" href="#"></a>		
		</div>
		<div id=resetPassword>
			<h1 class="form__title">Сброс пароля</h1>
			<form action="http://OnlineStore/ResetPassword" method="post">
				<input id="emailForReset" type="email" name="emailForReset" placeholder="Адрес электронной почты">
				<input id=buttonForReset type="submit" name="buttonForReset" value="Продолжить">
			</form>			
			<a class="close-icon" href="#"></a>
		</div>
		<div id=registration>
			<h1 class="form__title">Регистрация</h1>
				<form action="http://OnlineStore/Registration" method="post">
					<input id="emailForRegistration" type="email" name="emailForRegistration" 
					placeholder="Адрес электронной почты">
					<input id=buttonForRegistration type="submit" name="buttonForRegistration" value="Продолжить">
				</form>
			<a class="close-icon" href="#"></a>
		</div>
	</div>	
	<nav>
		<ul class="menu">
			<li><a class="menu__ref" href = "index.html">Интернет-магазин</a></li>
			<div class="menu__enter-and-basket">
				<li><a class="menu__ref" href="Html/Baske.html">Корзина</a></li>
				<li><a class="menu__ref" href = "#blackout">Войти</a></li>				
			</div>	
		</ul>
	</nav>
	<div class="title-and-filter-button">
		<h1 id=title>Мобильные телефоны</h1>
		<a id="filter" href="Html/FilterMobileVersion.html">Фильтр</a>
	</div>
	<div class="flex-container">
		<div class="flex-container__filter-phones">
			<form action="http://OnlineStore/filter" method="post">
				<div class="flex-container__filter-block">
					<span class="flex-container__filter-block-option-title">Цена, б.р.</span>
					<div class="flex-container__inputs-to-row">
						<input class="flex-container__input-gap" type="number" name="fromPrice" placeholder="от" min="1">
						<input class="flex-container__input-gap" type="number" name="toPrice" placeholder="до">	
					</div>	
					<span class="flex-container__filter-block-option-title">Слова в названии</span>
					<input id=wordsPhoneName type="text" name="wordsPhoneName"><br>
					<details open>
						<summary><span class="flex-container__filter-block-option-title">Производитель</span></summary>
							<label class="flex-container__checkbox-style">Samsung
								<input type="checkbox" name="producer" 
								value="Samsung">
								<span class="flex-container__checkmark"></span>						
							</label>
							<label class="flex-container__checkbox-style">Xiaomi
								<input type="checkbox" name="producer"
								value="Xiaomi">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">Huawei
								<input type="checkbox" name="producer"
								value="Huawei">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">Apple
								<input type="checkbox" name="producer"
								value="Apple">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">Nokia
								<input type="checkbox" name="producer"
								value="Nokia">
								<span class="flex-container__checkmark"></span>
							</label>			
					</details><br>		
					<details open>
						<summary><span class="flex-container__filter-block-option-title">Платформа</span></summary>
							<label class="flex-container__checkbox-style">iOS
								<input type="checkbox" name="platform" 
								value="iOS">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">Android
								<input type="checkbox" name="platform"
								value="Android">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">Windows Phone
								<input type="checkbox" name="platform"
								value="Windows Phone">
								<span class="flex-container__checkmark"></span>
							</label>							
					</details><br>
					<details open>
						<summary><span class="flex-container__filter-block-option-title">Количество SIM-карт</span></summary>
							<input id=simCards type="number" name="simCards" 
							min="1" max="4"><br>												
					</details><br>	
					<details open>
						<summary><span class="flex-container__filter-block-option-title">Оперативная память</span></summary>
							<label class="flex-container__checkbox-style">12 Гб
								<input type="checkbox" name="RAM" 
								value="12">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">10 Гб
								<input type="checkbox" name="RAM" 
								value="10">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">8 Гб
								<input type="checkbox" name="RAM" 
								value="8">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">6 Гб
								<input type="checkbox" name="RAM" 
								value="6">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">4 Гб
								<input type="checkbox" name="RAM" 
								value="4">	
								<span class="flex-container__checkmark"></span>
							</label>								
					</details><br>
					<details open>
						<summary><span class="flex-container__filter-block-option-title">Встроенная память</span></summary>
							<label class="flex-container__checkbox-style">1 Tб
								<input type="checkbox" name="builtInMemory" 
								value="1000">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">512 Гб
								<input type="checkbox" name="builtInMemory" 
								value="512">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">256 Гб
								<input type="checkbox" name="builtInMemory" 
								value="256">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">128 Гб
								<input type="checkbox" name="builtInMemory" 
								value="128">
								<span class="flex-container__checkmark"></span>
							</label>
							<label class="flex-container__checkbox-style">64 Гб
								<input type="checkbox" name="builtInMemory" 
								value="64">
								<span class="flex-container__checkmark"></span>
							</label>									
					</details><br>
					<details open>
						<summary><span class="flex-container__filter-block-option-title">Диагональ экрана, "</span></summary>
							<div class="flex-container__inputs-to-row-diagonal">					
								<label>
									<input class="flex-container__input-gap" type="number" name="fromDiagonal" placeholder="от">
								</label>
								<label>
									<input class="flex-container__input-gap" type="number" name="toDiagonal" placeholder="до">
								</label>	
							</div>							
					</details><br>
					<details open>				
						<summary><span class="flex-container__filter-block-option-title">Аккумулятор</span></summary>
							<label>
								<input type="radio" name="battery" 
								value="noMatter" checked >Не важно
							</label><br>
							<label>
								<input type="radio" name="battery" 
								value="nonRemovable">Несъемный
							</label><br>
							<label>
								<input type="radio" name="battery" 
								value="removable">Съёмный
							</label><br>									
					</details><br>		
					<input id="searchPhones" type="submit" name="searchPhones" value="Найти телефоны">
				</div>
			</form>
		</div>
		<div class="phone-container">
			<ul class="phone-container__model-list">
				<li value="mobileName">
					<figure>
						<div class="phone-container__phone-element">
							<div class="photo">
								<img id=phonePhoto src="Images/Photo.jpeg">								
							</div>							
								<div class="phone-container__phone-detail">
									<a class="phone-container__mobileName" href="Html/MobileDescription.html">Mobile.Name</a>	
									<div class="phone-container__result_attrs">
										<table>
											<tr>
												<td>Производитель</td>
												<td>Mobile.Producer</td>
											</tr>
											<tr>
												<td>Платформа</td>
												<td>Mobile.Platform</td>
											</tr>
											<tr>
												<td>Количество SIM-карт</td>
												<td>Mobile.SimCardsNumber</td>
											</tr>
											<tr>
												<td>Оперативная память</td>
												<td>Mobile.RAM</td>
											</tr>			
											<tr>
												<td>Встроенная память</td>
												<td>Mobile.InternalMemory</td>
											</tr>		
											<tr>
												<td>Диагональ экрана</td>
												<td>Mobile.Diagonal</td>
											</tr>			
										</table>
									</div>
									<div class="phone-container__result-tools-for-mobile-version">
									<span name=inStock>В наличии</span>	
									<span name=notAvailable>Нет на складе</span>
									<span class="phone-container__price">Mobile.Price&nbsp;р.</span>	
									<input id="toBasketInMobileVersion" type="button" name="toBasket" value="В корзину">
								</div>
							</div>	
							<div class="phone-container__result-tools">
								<span class="phone-container__price">Mobile.Price&nbsp;р.</span>								
								<span name=inStock>В наличии</span>		
								<span name=notAvailable>Нет на складе</span>						
								<input id="toBasket" type="button" name="toBasket" value="В корзину">
							</div>	
						</div>	
					</figure>
				</li>
			</ul>
		</div>
	</div>
	<script src="Js/Home.js"></script>
</body>
</html>
