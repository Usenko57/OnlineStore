<!DOCTYPE html>
<html>
<head>
	<title>Интернет магазин</title>	
	<link rel="stylesheet" href="Css/Index.css">	
</head>
<body>
	<div id=blackout>	
		<div id=login>
			<div class="form">
				<h1 class="form__title">Вход</h1>
				<form action="http://OnlineStore/Login" method="post" >				
					<input id=email type="email" name="email" placeholder="Адрес электронной почты">
					<input id=password type="password" name="password" placeholder="Пароль" maxlength="16">
					<input id=login_button type="submit" name="login" value="Войти">
					<a id="goToResetPassword" class="form__ref-in-form" onclick="changeModalWindow(this)">Не помню пароль</a>	
					<a id="goToRegistration" class="form__ref-in-form" onclick="changeModalWindow(this)">Регистрация</a>	
				</form>		
			</div>
			<a class="close-icon" href="#"></a>		
		</div>
		<div id=resetPassword>
			<div class="form">
				<h1 class="form__title">Сброс пароля</h1>
				<form action="http://OnlineStore/ResetPassword" method="post">
					<input id="emailForReset" type="email" name="emailForReset" placeholder="Адрес электронной почты">
					<input id=buttonForReset type="submit" name="buttonForReset" value="Продолжить">
				</form>	
			</div>
			<a class="back-icon" onclick="changeModalWindow(this)"></a>		
			<a class="close-icon" href="#"></a>
		</div>
		<div id=registration>
			<div class="form">
			<h1 class="form__title">Регистрация</h1>
				<form action="http://OnlineStore/Registration" method="post">
					<input id="emailForRegistration" type="email" name="emailForRegistration" 
					placeholder="Адрес электронной почты">
					<input id=buttonForRegistration type="submit" name="buttonForRegistration" value="Продолжить">
				</form>
			</div>
			<a class="back-icon" onclick="changeModalWindow(this)"></a>
			<a class="close-icon" href="#"></a>
		</div>
	</div>
	<nav>
		<ul class="menu">
			<li><a id=goHome class="menu__ref"  onclick="changeContent(this)">Интернет-магазин</a></li>
			<div class="menu__enter-and-basket">
				<li><a id=goBasket class="menu__ref" onclick="changeContent(this)">Корзина</a></li>
				<li><a id=goLogin class="menu__ref" onclick="changeModalWindow(this)" href = "#blackout">Войти</a></li>			
			</div>	
		</ul>
	</nav>
	<div id=content>
	</div>	
	<script src="Js/Index.js"></script>
</body>
</html>
