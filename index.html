<!DOCTYPE html>
<html>
<head>
	<title>Интернет магазин</title>	
	<meta charset="utf-8" />
	<link rel="stylesheet" href="Css/Index.css">
	<link rel="stylesheet" href="Css/Home.css">
	<link rel="stylesheet" href="Css/Basket.css">
	<link rel ="stylesheet" href="Css/MobileDescription.css">	
	<link rel ="stylesheet" href="Css/FilterMobileVersion.css">

</head>
<body>
	<div id=blackout>	
		<div id=login>
			<div class="form">
				<h1 class="form__title">Вход</h1>
				<form>				
					<input id=email type="email" name="email" placeholder="Адрес электронной почты">
					<input id=password type="password" name="password" placeholder="Пароль" maxlength="16">
					<input id=login_button type="submit" name="login" value="Войти">
					<a id="goToResetPassword" class="form__ref-in-form" onclick="changeModalWindow(this)">Не помню пароль</a>	
					<a id="goToRegistration" class="form__ref-in-form" onclick="changeModalWindow(this)">Регистрация</a>	
				</form>		
			</div>
			<a class="close-icon" href="#"></a>		
		</div>
		<div id=resetPassword>
			<div class="form">
				<h1 class="form__title">Сброс пароля</h1>
				<form>
					<input id="emailForReset" type="email" name="emailForReset" placeholder="Адрес электронной почты">
					<input id=buttonForReset type="submit" name="buttonForReset" value="Продолжить">
				</form>	
			</div>
			<a class="back-icon" onclick="changeModalWindow(this)"></a>		
			<a class="close-icon" href="#"></a>
		</div>
		<div id=registration>
			<div class="form">
			<h1 class="form__title">Регистрация</h1>
				<form>
					<input id="emailForRegistration" type="email" name="emailForRegistration" 
					placeholder="Адрес электронной почты">
					<input id="passwordForRegistration" type="password" name="passwordForRegistration" 
					placeholder="Пароль">
					<input id=buttonForRegistration type="submit" name="buttonForRegistration" value="Продолжить">
				</form>
			</div>
			<a class="back-icon" onclick="changeModalWindow(this)"></a>
			<a class="close-icon" href="#"></a>
		</div>
		<div id=filterPage></div>
	</div>
	<nav>
		<ul class="menu">
			<li><a id=goHome class="menu__ref"  onclick="onNavigate('/home')">Интернет-магазин</a></li>
			<div class="menu__enter-and-basket">
				<li><a id=goBasket class="menu__ref" onclick="onNavigate('/basket')">Корзина</a></li>
				<li><a id=goLogin class="menu__ref" onclick="changeModalWindow(this)" href = "#blackout">Войти</a></li>
				<li><a id=logout class="menu__ref">Выйти</a></li>		
			</div>	
		</ul>
	</nav>	
	<main id=content>
	</main>
	<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-database.js"></script>	
	<script src="Js/Config.js"></script>
	<script src="Js/DatabaseOperations.js"></script>
	<script src="Js/Authefication.js"></script>
	<script src="Js/HomePage.js"></script>
	<script src="Js/BasketPage.js"></script>
	<script src="Js/FilterPage.js"></script>
	<script src="Js/MobileDescriptionPage.js"></script>
	<script src="Js/Index.js"></script>		
	<script src="Js/Router.js"></script>	 
</body>
</html>
